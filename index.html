<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/b095b92b63.js" crossorigin="anonymous"></script>
</head>

<body class="inter-main-font">
    <header class="header">
        <navbar>
            <div class="nav-container">
                <h2 class="header-title">Fitness Club</h2>
                <div class="nav-links center-align">
                    <ul class="display-flex center-align breadcumb">
                        <li class="nav-link btn-primary"><a href="#"></a>Home</li>
                        <li class="nav-link"><a href="#"></a> Service</li>
                        <li class="nav-link"><a href="#"></a> Contact</li>
                        <li class="nav-link"><a href="#"></a> About</li>
                    </ul>
                    <!-- Menu or hamburger breadcumb icon  -->
                    <div class="breadcrumb-icon">
                        <a href="#"><i class="fa-solid fa-bars" style="color: white;"></i></a>

                    </div>
                </div>
            </div>

            <div class="banner-container display-flex">
                <div>
                    <h2 class="banner-title">Get body in <br> <span class="parisienne-regular">shape</span> & stay <br>
                        healthy</h2>
                    <p class="banner-description">A huge selection of health and fitness content, healthy recipes <br>
                        and
                        transformation stories to help you get fit and stay fit!</p>
                    <button class="btn-primary" style="margin-right: 10px;">Join Club Now!</button>
                    <button class="down-app-btn">Download App</button>
                </div>

                <div class="banner-image-container">
                    <div>
                        <img class="banner-image" src="images/images 2.png" alt="Gym Trainer">
                        <div class="button-container">
                            <button class="video-tutorial">
                                <div>
                                    <i class="fa-solid fa-circle-play" style="color: #E6533C; font-size: 2.4rem;"></i>
                                </div>
                                <div>
                                    <h5 class="video-tuotorial-number">350+</h5>
                                    <p class="button-description">Video Tutorial</p>
                                </div>
                            </button>
                            <button class="workout-videos">
                                <div>
                                    <h5 class="video-number">500+</h5>
                                    <p class="button-description">Free Workout Videos</p>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </navbar>
    </header>
</body>

</html>
